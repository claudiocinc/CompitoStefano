<h1 class="first" style="text-align: center">Home Page</h1>
<div #dt>

    <th *ngFor="let col of cols" [ngSwitch]="col.field">
        <div class="ui-g">
            <div class="ui-g-12" *ngIf="col.field !== 'sesso' && col.field !== 'datadinascita'">
                <div class="label margin-2">
                    <div class="margin-2">{{col.header}}</div>
                </div>
                <input id="float-input" type="text" size="30" pInputText
                    (input)="dt.filter($event.target.value, col.field, 'contains')">
            </div>
            <div *ngIf="col.field == 'datadinascita'" class="ui-g-12">
                <div class="label margin-2">
                    <div class="margin-2">Data di Nascita</div>
                </div>
                <p-calendar [(ngModel)]="dateFilters" dataType="string" dateFormat="dd/mm/yy" [style]="{width: '25vw'}"
                    (onSelect)="dt.filter(dateFilters, col.field , 'contains')">
                </p-calendar>
            </div>
            <div *ngIf="col.field == 'sesso'" class="ui-g-12">
                <div class="label margin-2">
                    <div class="margin-2">Sesso</div>
                </div>
                <div class="ui-g-6">
                    <p-radioButton name="sesso" value="M" [(ngModel)]="sex"
                        (click)="dt.filter(sex, col.field , 'contains')"></p-radioButton>
                    <div class="label margin-2">
                        <div class="margin-2">M</div>
                    </div>
                </div>
                <div class="ui-g-6">
                    <p-radioButton name="sesso" value="F" [(ngModel)]="sex"
                        (click)="dt.filter(sex, col.field , 'contains')"></p-radioButton>
                    <div class="label margin-2">
                        <div class="margin-2">F</div>
                    </div>
                </div>
            </div>
        </div>
    </th>

    <p-table [value]="persone" [columns]="scrollableCols" [frozenColumns]="frozenCols" frozenWidth="100vw" #dt
        [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols" style="width:170px">
                    {{col.header}}
                </th>
                <th colspan="3">Elimina</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-persone>
            <tr>
                <td *ngFor="let col of cols" style="text-align: center">
                    {{persone[col.field]}}
                </td>
                <td style="text-align: center"><button pButton type="button" icon="fa fa-trash"
                        class="ui-button-rounded ui-button-danger" style="font-size: 1em" style="align-items: center"
                        (click)="showDialogDelete(persone)"></button></td>
                <td style="text-align: center"><button pButton type="button" icon="fa fa-edit"
                        class="ui-button-rounded ui-button-warning" style="font-size: 1em"
                        (click)="showDialogEdit(persone)"></button></td>
                        <td style="text-align: center"><button pButton type="button" icon="fa fa-file"
                            class="ui-button-rounded ui-button-info" style="font-size: 1em"
                            (click)="showDialogInfo(persone)"></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<br>
<button pButton type="button" label="Aggiungi" icon="fa fa-plus" class="ui-button-rounded ui-button-prime"
    style="font-size: 1em; float: right;" (click)="showDialogCreate()"></button>

<p-dialog [header]="genere" [(visible)]="displayEdit" [modal]="true" [responsive]="true" [resizable]="true"
    [style]="{width: '100vw',height:'1200px'}" [maximizable]="false" [baseZIndex]="10000000" [appendTo]="body"
    (onShow)="showDialogMaximized($event,dialDetail)" #dialDetail name="fieldName" ngDefaultControl>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="ui-g">
            <div class="ui-g-4">
                <div class="label margin-2">
                    <div class="margin-2">Nome</div>
                </div>
                <input id="nome" type="text" formControlName="nome" size="30" pInputText #nome required [readonly]="disabled">
            </div>
            <div class="ui-g-4">
                <div class="label margin-2">
                    <div class="margin-2">Cognome</div>
                </div>
                <input id="cognome" type="text" formControlName="cognome" size="30" pInputText #cognome required [readonly]="disabled">
            </div>
            <div class="ui-g-4">
                <div class="label margin-2">
                    <div class="margin-2">Codice Fiscale</div>
                </div>
                <input id="if" type="text" formControlName="id" size="30" pInputText #id required [readonly]="disabled">
            </div>
            <div class="ui-g-4" [formGroup]="checkoutForm">
                <div class="label margin-2">
                    <div class="margin-2">Data di Nascita</div>
                </div>
                <p-calendar formControlName="datadinascita" dateFormat="dd/mm/yy" dataType="string" [disabled]="disabled"
                    [style]="{width: '20vw'}"></p-calendar>
            </div>
            <div class="ui-g-4">
                <div [formGroup]="checkoutForm">
                    <div class="label margin-2">
                        <div class="margin-2">Sesso</div>
                    </div>
                    <div class="ui-g-3">
                        <p-radioButton name="sesso" value="M" formControlName="sesso" label="M" [disabled]="disabled"></p-radioButton>
                    </div>
                    <div class="ui-g-3">
                        <p-radioButton name="sesso" value="F" formControlName="sesso" label="F" [disabled]="disabled"></p-radioButton>
                    </div>
                </div>
            </div>
            <div class="ui-g-4">
                <div [formGroup]="checkoutForm">
                    <div class="label margin-2">
                        <div class="margin-2">Indirizzo</div>
                    </div>
                    <input id="indirizzo" type="text" formControlName="indirizzo" size="30" pInputText [readonly]="disabled">
                </div>
            </div>
            <div class="ui-g-3">
                <div [formGroup]="checkoutForm">
                    <div class="label margin-2">
                        <div class="margin-2">Città</div>
                    </div>
                    <p-dropdown id="citta" [options]="cities" formControlName="citta" optionLabel="nome" [disabled]="disabled"
                        [(ngModel)]="selectedCity"></p-dropdown>
                </div>
            </div>
            <div class="ui-g-3">
                <div [formGroup]="checkoutForm">
                    <div class="label margin-2">
                        <div class="margin-2">Provincia</div>
                    </div>
                    <p-dropdown id="provincia" [options]="cities" formControlName="provincia" optionLabel="nome" [disabled]="disabled"
                        [(ngModel)]="selectedProv"></p-dropdown>
                </div>
            </div>
        </div>
        <p-footer style="float: right">
            <button *ngIf="modifica && !disabled" pButton icon="fa fa-check" type="submit" label="Yes"
                (click)="onSubmit(checkoutForm.value)" (click)="displayEdit=false"
                [disabled]="!checkoutForm.valid" ></button>
            <button *ngIf="crea && !disabled" pButton icon="fa fa-check" type="submit" label="Yes"
                (click)="onSubmitAdd(checkoutForm.value)" (click)="displayEdit=false"
                [disabled]="!checkoutForm.valid"></button>
            <button *ngIf="!disabled" type="button" pButton icon="fa fa-close" (click)="displayEdit=false" label="No"
                class="ui-button-secondary"></button>
                <button *ngIf="disabled" type="button" pButton icon="fa fa-close" (click)="displayEdit=false" label="Chiudi"
                class="ui-button-secondary"></button>
        </p-footer>
    </form>
</p-dialog>

<!--Cancellazione di un elemento all'interno della matrice-->
<p-dialog header="Cancellazione elemento" [(visible)]="displayDelete" [modal]="true" [responsive]="true"
    [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
    <p>Sei sicuro di voler eliminare l'elemento?</p>
    <p-footer>
        <button type="button" pButton icon="fa fa-check" (click)="deleteIt($event, pers)" label="Yes"
            (click)="displayDelete=false"></button>
        <button type="button" pButton icon="fa fa-close" (click)="displayDelete=false" label="No"
            class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
